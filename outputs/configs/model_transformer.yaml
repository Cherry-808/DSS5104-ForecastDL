model:
  # 你在 model_factory 里注册的名字
  name: transformer

  # 模型本身的超参数
  params:
    d_model: 128
    nhead: 8
    num_layers: 3
    dim_feedforward: 512
    dropout: 0.1

training:
  batch_size: 64
  epochs: 50
  lr: 1e-4
  optimizer: adam
  device: cpu
  num_workers: 4

evaluation:
  metrics:
    - MAE
    - RMSE

paths:
  output_dir: outputs/results/m5_transformer
  checkpoint_dir: outputs/checkpoints/m5_transformer